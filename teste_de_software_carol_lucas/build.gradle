plugins {
    // O plugin 'java' é o padrão para projetos Java. Nenhuma mudança aqui.
    id 'java'
}

// Metadados do projeto. Nenhuma mudança necessária.
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    // O repositório Maven Central é o padrão para obter bibliotecas.
    mavenCentral()
}

dependencies {
    // Versões atualizadas para JUnit 5 e Mockito para garantir compatibilidade e segurança.
    // Usamos o JUnit BOM (Bill of Materials) para gerenciar as versões de todos os artefatos do JUnit 5.
    testImplementation platform('org.junit:junit-bom:5.10.2')
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // Versões atualizadas do Mockito.
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.12.0'
}

test {
    // Esta configuração é essencial para que o Gradle use a plataforma de testes do JUnit 5.
    useJUnitPlatform()
}